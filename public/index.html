<html>
 <head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
   body {
     font-family: 'Inter', sans-serif;
   }
   .fade-in {
     opacity: 0;
     transition: opacity 0.5s ease-in-out;
   }
   .fade-in-active {
     opacity: 1;
   }
  </style>
  <script>
    function showForm(type) {
      const signupButton = document.getElementById('signupBtn');
      const signinButton = document.getElementById('signinBtn');
      const signupForm = document.getElementById('signupForm');
      const signinForm = document.getElementById('signinForm');
      
      // Reset the opacity for both forms to fade-in
      signupForm.classList.add('fade-in');
      signinForm.classList.add('fade-in');

      if (type === 'signup') {
        // Update button styles
        signupButton.classList.add('text-blue-500', 'border-blue-500');
        signupButton.classList.remove('text-gray-400');
        signinButton.classList.remove('text-blue-500', 'border-blue-500');
        signinButton.classList.add('text-gray-400');
        
        // Smooth transition from Sign In to Sign Up
        signinForm.classList.remove('fade-in-active');
        setTimeout(() => {
          signinForm.style.display = 'none';
          signupForm.style.display = 'block';
          signupForm.classList.add('fade-in-active');
        }, 200);
      } else {
        // Update button styles
        signinButton.classList.add('text-blue-500', 'border-blue-500');
        signinButton.classList.remove('text-gray-400');
        signupButton.classList.remove('text-blue-500', 'border-blue-500');
        signupButton.classList.add('text-gray-400');
        
        // Smooth transition from Sign Up to Sign In
        signupForm.classList.remove('fade-in-active');
        setTimeout(() => {
          signupForm.style.display = 'none';
          signinForm.style.display = 'block';
          signinForm.classList.add('fade-in-active');
        }, 200);
      }
    }
  </script>
 </head>
 <body class="bg-blue-900 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg flex overflow-hidden" style="width: 900px; height: 600px;">
   <div class="bg-blue-500 flex-1 flex flex-col items-center justify-center relative">
    <img alt="A medical professional in blue scrubs and a stethoscope" class="rounded-full w-64 h-64 object-cover" height="400" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-HlCUSvMYf8t55BPUcZN0Gj0g.png" width="400"/>
    <div class="absolute bottom-4 text-white text-sm">
     <p>
      Copyright Â© 2019, My Discounted Labs. All rights reserved.
     </p>
    </div>
   </div>
   <div class="bg-white flex-1 p-10 flex flex-col justify-center">
    <div class="flex justify-between mb-6">
     <button id="signupBtn" class="text-blue-500 font-semibold border-b-2 border-blue-500 pb-2" onclick="showForm('signup')">
      Sign Up
     </button>
     <button id="signinBtn" class="text-gray-400 font-semibold pb-2" onclick="showForm('signin')">
      Sign In
     </button>
    </div>

    <!-- Sign Up Form -->
    <form action="/register" method="POST" id="signupForm" class="space-y-6 fade-in fade-in-active" style="display: block;">
     <div>
      <label class="block text-gray-700">Username</label>
      <input class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2" name="username" type="text" placeholder="username"/>
     </div>
     <div>
      <label class="block text-gray-700">Email</label>
      <input class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2" name="email" type="email" placeholder="Email"/>
     </div>
     <div>
      <label class="block text-gray-700">Password</label>
      <input class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2" name="password" type="password" placeholder="Password"/>
     </div>
     <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">
      Sign Up
     </button>
    </form>

    <!-- Sign In Form -->
    <form action="/login" method="POST" id="signinForm" class="space-y-6 fade-in" style="display: none;">
     <div>
      <label class="block text-gray-700">Username</label>
      <input class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2" type="text" placeholder="username" name="username"/>
     </div>
     <div>
      <label class="block text-gray-700">Password</label>
      <input class="w-full border-b-2 border-gray-300 focus:border-blue-500 outline-none py-2" name="password" type="password" placeholder="Password"/>
     </div>
     <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">
      Sign In
     </button>
    </form>

    <div class="flex justify-center space-x-4 mt-6 text-gray-500">

     <a href="#"><i class="fab fa-pinterest"></i></a>
    </div>

    <div class="flex justify-center space-x-4 mt-4 text-gray-500">
     <p>959012**67</p>
     <p>Info@mydiscountedlabs.in</p>
    </div>
   </div>
  </div>
 </body>
</html>
