<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MySpace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .hero-bg {
            background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <section id="hero" class="hero-bg px-6 py-16 md:py-24 lg:py-28 text-white">
        <div class="container mx-auto flex flex-col lg:flex-row items-center justify-between">
            <div class="lg:w-1/2 mb-12 lg:mb-0">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold leading-tight mb-6">
                    Welcome to <span class="text-yellow-400">MySpace</span>
                </h1>
                <p class="text-lg md:text-xl mb-8">
                    Discover your new online community. Connect with friends, share your moments, and explore exciting content all in one place.
                </p>
                <div class="flex flex-col md:flex-row gap-4">
                    <a href="/register"
                        class="inline-flex items-center justify-center px-6 py-3 rounded-lg bg-yellow-400 text-gray-900 font-semibold transition duration-300 hover:bg-yellow-300"
                        title="Sign-up">
                        Get Started
                    </a>
                    <a href="/login"
                        class="inline-flex items-center justify-center px-6 py-3 rounded-lg bg-white text-gray-800 font-semibold border border-gray-300 transition duration-300 hover:bg-gray-200"
                        title="Sign-in">
                        Sign In
                    </a>
                </div>
            </div>
            <div class="lg:w-1/2">
                <img
                    src="https://d22po4pjz3o32e.cloudfront.net/placeholder-image.svg"
                    class="w-full h-auto rounded-lg shadow-xl"
                    alt="Community Image"
                />
            </div>
        </div>
    </section>

</body>
</html>
